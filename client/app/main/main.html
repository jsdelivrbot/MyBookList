<header></header>
<sidemenu></sidemenu>
<div class="list-container">
  <cover></cover>
  <statusmenu></statusmenu>
  <div class="test">
    <label for="title">Title</label>
    <input id="title" ng-model="book.title">

    <label for="status">Status</label>
    <select id="status" ng-model="book.status" ng-options="item.name for item in statuses"></select>

    <label for="comment">Comment</label>
    <input id="comment" ng-model="book.comment">

    <label for="created">Created</label>
    <input id="created" ng-model="book.created">

    <label for="currentPage">Current Page</label>
    <input id="currentPage" ng-model="book.currentPage">

    <label for="totalPages">Total Pages</label>
    <input id="totalPages" ng-model="book.totalPages">

    <button ng-click="addBook()">Add</button>
  </div>
  <div class="list">
    <table>
      <tr class="table-header">
        <th>#</th>
        <th>Image</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Comment</th>
        <th>Created</th>
        <th>Progress</th>
        <th></th>
      </tr>
      <tr ng-repeat="book in $ctrl.books | filter: {status: selectedStatus}">
        <td class="index">{{$index + 1}}</td>
        <td></td>
        <td class="title">{{book.title}}</td>
        <td>{{book.author}}</td>
        <td></td>
        <td>{{book.comment}}</td>
        <td>{{book.created}}</td>
        <td>{{book.currentPage}} / {{book.totalPages}}</td>
        <td>
          <div class="edit-more-delete">
            <span class="edit">
              <a class="inList" href="#">Edit</a>
            </span>
            <span class="more">
              <a class="inList" href="#">More</a>
            </span>
            <span class="delete">
              <a class="inList" href="#" ng-click="deleteBook(book)">Delete</a>
            </span>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
