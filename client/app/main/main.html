<div class="header">
  <div class="header-menu">
    <div class="btn-menu">
      Viewing <span class="username">Your</span> Book List
    </div>
  </div>
  <a href="/" class="header-title">MyBookList</a>
</div>
<div class="cover">
  <h1>MyBookList</h1>
  <img src="../../assets/images/booklet.png">
  <p class="lead">HOW MUCH BOOKS HAVE YOU READ?</p>
</div>
<status-menu></status-menu>
<div class="list">
  <table>
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genres</th>
      <th>Comment</th>
      <th>Created</th>
      <th>Progress</th>
    </tr>
    <tr ng-repeat="book in $ctrl.books">
      <td>{{book.id}}</td>
      <td></td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td></td>
      <td>{{book.comment}}</td>
      <td>{{book.created}}</td>
      <td>{{book.currentPage}} / {{book.totalPages}}</td>
    </tr>
  </table>
</div>
